name: Rust

on: push

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: 1
  RUSTDOCFLAGS: --html-in-header /home/runner/work/rust_lib_for_comp/rust_lib_for_comp/katex.html

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with: 
          fetch-depth: 0 # for inclimental build: ファイルがcommitされた時刻を取得する

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cache/pip
          key: "oj-helper"

      - uses: actions/setup-python@v1
      - uses: actions/setup-ruby@v1
      - run: pip3 install -U online-judge-verify-helper

      - name: Install Rust
        run: |
          rustup install 1.70.0
          rustup install stable
          rustup default stable
          rustup set profile minimal
          rustup component add clippy llvm-tools-preview
          cargo instlal cargo-llvm-cov
  
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "lib"

      - name: Restore timestamps
        uses: chetan/git-restore-mtime-action@v2

      - name: Lint
        run: cargo clippy --workspace -- -D warnings

      - name: Compile
        run: cargo +1.70.0 check     

      - name: Test with coverage
        run: cargo llvm-cov --html

      - name: Verify problems
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          YUKICODER_TOKEN: ${{ secrets.YUKICODER_TOKEN }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: oj-verify run -j 32

      - name: Generate docs
        run: |
          oj-verify docs
          cd .verify-helper/markdown
          bundle config set --local path '.vendor/bundle'
          bundle install
          bundle exec jekyll build
          cd ../../
          mkdir -p public/coverage
          cp -frP .verify-helper/markdown/_site/* public/
          cargo doc --workspace --no-deps
          cp -rP target/doc/* public/
          cp -rP target/llvm-cov/html/* public/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          YUKICODER_TOKEN: ${{ secrets.YUKICODER_TOKEN }}
          
      - name: Publish docs
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          cname: library.katand.net
