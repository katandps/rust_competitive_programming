name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTDOCFLAGS: --html-in-header katex.html

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            library/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - run: rustup install 1.42.0
      - run: rustup install 1.56.0
      - run: rustup component add clippy
      - run: cargo +1.42.0 clippy --manifest-path ./library/Cargo.toml -- -D warnings
      - run: cargo +1.42.0 test --manifest-path ./library/Cargo.toml
      - run: cargo +1.56.0 doc --manifest-path ./library/Cargo.toml --no-deps
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./library/target/doc/
